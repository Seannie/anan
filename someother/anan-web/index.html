<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">
    <title>安安管家</title>
  </head>
  <body>
    <div id="app"></div>
    <script>
    //获取系统默认字体大小
		//designWidth 设计稿的宽度
		//rem2px 设计稿宽度下，1rem的宽度
		function adapt(designWidth, rem2px){
	    var d = window.document.createElement('div');
	    d.style.width = '1rem';
	    d.style.display = "none";
	    var head = window.document.getElementsByTagName('head')[0];
	    head.appendChild(d);
	    var defaultFontSize = parseFloat(window.getComputedStyle(d, null).getPropertyValue('width'));
	    return defaultFontSize
		}
  	!(function(doc, win, designWidth, rem2px) {
	    var docEl = doc.documentElement,
        defaultFontSize = adapt(designWidth, rem2px),
        resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
      recalc = function() {
        var clientWidth = win.innerWidth || doc.documentElement.clientWidth || doc.body.clientWidth;
        if (!clientWidth) return;
        if (clientWidth < 750) {
          docEl.style.fontSize = clientWidth / designWidth * rem2px / defaultFontSize * 100 + '%';
        } else {
          docEl.style.fontSize = '625%';
        }
      }
	    if (!doc.addEventListener) return;
	    win.addEventListener(resizeEvt, recalc, false);
	    doc.addEventListener('DOMContentLoaded', recalc, false);
	  })(document, window, 750, 100);
    </script>
  </body>
</html>
